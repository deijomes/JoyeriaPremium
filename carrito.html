<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/carrito.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
</head>

<body>
    <div class="cart-container">

        <!-- Vista cuando NO hay productos -->
        <div class="cart-empty" id="vista-vacia">
            <img src="img/cart-empty.png" alt="Carrito vacío" />
            <h2>Tu carrito está vacío</h2>
            <p>¡Explora nuestra colección y encuentra la joya perfecta para ti!</p>
            <a href="/catalogo" class="btn-ir-catalogo">Ir al catálogo</a>
        </div>

        <div class="cart-container_productos" id="carrito-Acciones">
            <!-- Productos -->
            <div class="cart-prodcutos">
                <h1>Tu carrito <span class="material-icons">shopping_cart</span></h1>

                <div class="card-items_container"></div>
               


            </div>

            <!-- Resumen -->
            <div class="cart-summary-card">
                <h2>Resumen de compra</h2>
                <div class="summary-item">
                    <span>Total unitario:</span>
                    <span>$1,250.00</span>
                </div>
                <div class="summary-item">
                    <span>Cantidad total:</span>
                    <span>1</span>
                </div>
                <div class="summary-item" style="font-weight:bold; font-size:1.2rem;">
                    <span>Total a pagar:</span>
                    <span>$1,250.00</span>
                </div>

                <button class="btn-checkout" id="btnCheckout">Procesar pago</button>
                <button class="btn-continue" id="btnContinue">Continuar comprando</button>
            </div>

        </div>
        <script src="/js/carrito.js"></script>
</body>

</html>
