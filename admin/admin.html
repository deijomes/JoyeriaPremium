<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla de Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/admin/admin.css">

</head>

<body>


  <div class="form-container">

    <div class="card-form">
      <form id="productoForm" class="formulario">
        <h2>Registrar compra</h2>
        <label for="nombreProducto">Nombre del Producto</label>
        <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Producto A" required />

        <label for="codigoProducto">Código del Producto</label>
        <input type="text" id="codigoProducto" name="codigoProducto" placeholder="COD123" required />

        <label for="precioDeCompra">Precio de Compra</label>
        <input type="number" step="0.01" id="precioDeCompra" name="precioDeCompra" placeholder="50.5" required />

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="5" required />

        <button type="submit" class="btn-agregar">Agregar</button>
      </form>
    </div>


    <div class="form-envioCompra">

       <form id="envioCompraForm" class="formulario-compra">
      <h2>Resumen de compra</h2>

      <label for="proveedor">Proveedor</label>
      <input type="text" id="proveedor" name="proveedor" required />

      <div class="container-tabla">
        <table id="tablaProductos" class="tablaProductos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Código</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button type="submit">Enviar compra</button>
    </form>

    </div>
   

  </div>

  <div class="Cont">
    
  <div class="productos-container">
    <h2>Productos Registrados</h2>
  </div>

  <div class="productos-table">

 <table  >
    <thead>
      <tr>

        <th>Producto</th>
        <th>Codigo</th>
        <th>Categoria</th>
        <th>Descripción</th>
        <th>precio de venta</th>
        <th>Descuento</th>
        <th>Stock</th>
        <th>Opciones</th>

      </tr>
    </thead>
    <tbody>
      <tr>

        <td>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div class="img-box">
              <img src="/img/cadena-removebg-preview.png" alt="shirt">
            </div>
            <span>Fashion Men , Women &amp; Kid's</span>
          </div>
        </td>
        <td>C5588</td>
        <td>Seller</td>
        <td></td>
        <td></td>
        <td></td>
        <td>46233</td>
        <td class="actions">

          <i class="fa fa-pen" onclick="abrirModal()"></i>
          <i class="fa fa-trash"></i>
        </td>
      </tr>

    </tbody>
  </table>
  </div>
 
  </div>

    <!-- Modal -->
  <div id="modalProducto" class="modal">
    <div class="modal-contenido card-form">
      <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
      <form id="productoVentaForm" class="formulario" enctype="multipart/form-data">
      

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del producto" required />

        <label for="precioVenta">Precio de Venta</label>
        <input type="number" step="0.01" id="precioVenta" name="precioVenta" placeholder="99.99" required />

        <label for="descuento">Descuento (%)</label>
        <input type="number" step="0.01" id="descuento" name="descuento" placeholder="10" />

        <label for="imagen">Imagen del producto</label>
        <input type="file"  id="imagen" name="imagen" accept="image/*" />

        <button type="submit" class="btn-agregar">Guardar</button>
      </form>
    </div>


  <script src="/js/admin.js"></script>



</body>

</html>
