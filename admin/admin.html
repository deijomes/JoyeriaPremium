<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/admin/admin.css">
 
</head>
<body>

   
      

<table>
  <thead>
    <tr>
      
      <th>Producto</th>
      <th>precio venta</th>
      <th>stock</th>
      <th>ID</th>
      <th>Product Stock</th>
      <th>opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td>
        <div style="display: flex; align-items: center; gap: 12px;">
          <div class="img-box">
            <img src="/img/cadena-removebg-preview.png" alt="shirt">
          </div>
          <span>Fashion Men , Women &amp; Kid's</span>
        </div>
      </td>
      <td>$80 to $400</td>
      <td>Seller</td>
      <td>FS16276</td>
      <td>46233</td>
      <td class="actions">
        
        <i class="fa fa-pen"></i>
        <i class="fa fa-trash"></i>
      </td>
    </tr>
    <tr>
      
        <td>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div class="img-box">
              <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="shirt">
            </div>
            <span>Fashion Men , Women &amp; Kid's</span>
          </div>
        </td>
        <td>$80 to $400</td>
        <td>Seller</td>
        <td>FS16276</td>
        <td>46233</td>
        <td class="actions">
          
          <i class="fa fa-pen"></i>
          <i class="fa fa-trash"></i>
        </td>
      </tr>
  </tbody>
</table>

<div class="form-container">
    <form id="productoForm" class="formulario">
      <h2>Registrar compra</h2>
      <label for="nombreProducto">Nombre del Producto</label>
      <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Producto A" required />
  
      <label for="codigoProducto">Código del Producto</label>
      <input type="text" id="codigoProducto" name="codigoProducto" placeholder="COD123" required />
  
      <label for="precioDeCompra">Precio de Compra</label>
      <input type="number" step="0.01" id="precioDeCompra" name="precioDeCompra" placeholder="50.5" required />
  
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" placeholder="5" required />
  
      <button type="submit" class="btn-agregar">Agregar</button>
    </form>
  
    <form id="envioCompraForm" class="formulario">
      <h2>Resumen de compra</h2>
      <label for="proveedor">Proveedor</label>
      <input type="text" id="proveedor" name="proveedor" required />
  
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Código</th>
            <th>Precio</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  
      <button type="submit">Enviar compra</button>
    </form>
  </div>
  

   <script src="/js/admin.js"></script>
   

</body>
</html>
