<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoyeriaPremium</title>
  <link rel="stylesheet" href="/css/loguin.css">
  <link rel="icon" type="image/png" href="/img/joyeria -  - removebg-preview.png">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="/img/joyeria -  - removebg-preview.png" alt="Logo" />
      </div>
      <h2 class="brand">JoyeriaPremium</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>

        <button type="submit" class="btn" id="btn">Sign In</button>
      </form>

      <p>Don't have an account? <a href="/pages/registro.html">Sign Up
    </div>


  </div>

  <script src="/js/loguin.js"></script>
</body>

</html>
