<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NextNova</title>
  <link id="vista-css" rel="stylesheet" href="css/loguin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="/img/joyeria -  - removebg-preview.png" alt="Logo" />
      </div>
      <h2 class="brand">JoyeriaPremium</h2>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>

        <button type="submit" class="btn" id="btn">Sign In</button>
      </form>

      
    </div>
  </div>

   <script src="/js/loguin.js"></script>
</body>
</html>
