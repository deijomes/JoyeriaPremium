<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoyeriaPremium</title>
  <link rel="stylesheet" href="/css/loguin.css">
  <link rel="icon" type="image/png" href="/img/joyeria -  - removebg-preview.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="/img/joyeria -  - removebg-preview.png" alt="Logo" />
      </div>
      <h2 class="brand">JoyeriaPremium</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>

        <button type="submit" class="btn" id="btn">Sign In</button>
      </form>

      <p>Don't have an account? <a href="/pages/registro.html">Sign Up
    </div>


  </div>

  <div class="contenedor-alert">
    <div class="alert alert-danger d-flex align-items-center custom-alert" role="alert">
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>
        Error al iniciar sesi√≥n
      </div>
    </div>
  </div>


  <div>

    <div class="contenedor-alerta">
      <div class="alert alert-success d-flex align-items-center custom-alert" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
          <use xlink:href="#check-circle-fill" />
        </svg>
        <div>
           Inicio-Sesion exitoso
         </div>
      </div>
    </div>



    <script src="/js/loguin.js"></script>


</body>

</html>
