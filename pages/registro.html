<head>

  <link rel="stylesheet" href="/css/registro.css">

<body>
  <div class="login-container">
   <div class="login-box">
  <div class="logo">
    <img src="/img/joyeria -  - removebg-preview.png" alt="Logo" />
  </div>
  <h2 class="brand">JoyeriaPremium</h2>
  <form id="login-form">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email" required>
    <label for="telefono">Telefono</label>
    <input type="text" id="telefono" placeholder="telefono" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" required>

    <button type="submit" class="btn" id="btn">Sign Up</button>
  </form>

  <!-- Enlace para ir a registro -->
  <p>I already have an account  <a href="/pages/loguin.html">Sign In
</a></p>
</div>

  </div>

  <script src="/js/registar.js"></script>
